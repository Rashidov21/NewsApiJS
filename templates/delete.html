{% extends 'wrapper.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container">
	<div class="row">
		<div class="col-md-6">
			<div class="mt-5 mb-5">
				<div class="main">
				<!-- Create a Form -->
				<form method="POST">
					<!-- Security token by Django -->
					{% csrf_token %}
					Are you want to delete this item ?
					<input type="submit" value="Yes" />
					<a href="/">Cancel </a>
				</form>
			</div>

			</div>
		</div>
			<div class="col-md-6">
				<div class="box m-auto">
					<img src="/static/images/2.jpg" style="width:50%;" alt="">
				</div>
			</div>
	</div>
</div>

{% endblock %}
