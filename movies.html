<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="main.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <title>Movies Api</title>
</head>
<body>
<main>
    <nav class="main">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo center">Movies API</a>
            <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="fas fa-bars"></i></a>
            <ul class="right hide-on-med-and-down">
                <li><a href="index.html">News</a></li>
                <li><a href="movies.html">Movies</a></li>
            </ul>
        </div>
    </nav>

    <ul class="sidenav" id="mobile-demo">
        <li><a href="movies.html">Movie API</a></li>
        <li><a href="index.html">News API</a></li>
    </ul>
</main>
<div class="container">
    <br><br>
    <button class="btn" id="get">
        <i class="fas fa-redo-alt"></i>
    </button>
    <div class="row">
        <div class="col s12 m9 card z-depth-3">
            <br>
            <div class="container" id="posts">
                <div class="row">
                    <div class="col s12 m6">
                        <img id="poster" src="" alt="" class="responsive-img">
                    </div>
                    <div class="col s12 m6">
                        <ul class="collection">
                            <li class="collection-item">Title : <strong id="title"></strong></li>
                            <li class="collection-item">Title : <strong id="actors"></strong></li>
                            <li class="collection-item">Country : <strong id="country"></strong></li>
                            <li class="collection-item">Director : <strong id="director"></strong></li>
                            <li class="collection-item">Genre : <strong id="genre"></strong></li>
                            <li class="collection-item">Year : <strong id="year"></strong></li>
                            <li class="collection-item">Rating : <strong id="rating"></strong></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m3">

        </div>
    </div>
</div>

<script src="movies.js" ></script>
</body>
</html>
